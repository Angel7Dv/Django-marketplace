{% extends '../base.html' %}  <!-- trae a main como padre -->

{% block title %}Login{% endblock %}


{% block content %}  

<!-- bloque de contenido a utilizar -->
<h1>Nuevo usuario</h1>

<h1 class="title">Login</h1>

<form method="post" class="form-group" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-dark is-uppercase">Login</button>
        </div>
    </div>
    {{form.errors}}
</form>

<hr>

<h2 class="subtitle">Already have an account?</h2>


{% endblock content %}
